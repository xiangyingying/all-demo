    <script>
            var index=0;
            $("#next").click(function(){
                if(!$("#list>img").is(":animated")){
                    index++;
                    if(index>4){
                        index=0
                    }
                    animate(index)
                }
            })
            $("#prev").click(function(){
                if(!$("#list>img").is(":animated")){
                    index--;
                    if(index<0){
                        index=4
                    }
                    animate(index)
                }
            })
            $("#btns>span").click(function(){
                index=$(this).index();
                animate(index)
            })
            function animate(index){
                $("#list>img").eq(index).fadeIn(1000).siblings().fadeOut(1000);
                $("#btns>span").eq(index).addClass("current").siblings().removeClass("current")
            }
         </script>
